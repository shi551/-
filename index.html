<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>売場 座席管理</title>

<style>
body{
  margin:0;
  background:#000;
}

.wrapper{
  position:relative;
  width:100vw;
  max-width:960px;
  aspect-ratio:4/3;
  margin:auto;
}

.wrapper img,
.wrapper svg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

.seat{
  fill:#00c853;   /* 空席：緑 */
  stroke:#000;
  stroke-width:2;
}

.seat.occupied{
  fill:#e53935;   /* 着席：赤 */
}

.hit{
  fill:transparent;
  pointer-events:all;
}

.label{
  fill:#000;
  font-size:16px;
  font-weight:bold;
  text-anchor:middle;
  dominant-baseline:middle;
  pointer-events:none;
  white-space:pre;
}
</style>
</head>

<body>

<div class="wrapper">
  <!-- 背景レイアウト画像 -->
  <img src="レイアウト.png">

  <!-- 座席SVG -->

<!-- Firebase / Firestore -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  setDoc,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase 設定（あなたのもの） */
const firebaseConfig = {
  apiKey: "AIzaSyDQ75bvB1EHssiigzoROhVcyq7JgvXY6FE",
  authDomain: "seat-managerk.firebaseapp.com",
  projectId: "seat-managerk",
  storageBucket: "seat-managerk.firebasestorage.app",
  messagingSenderId: "78388117537",
  appId: "1:78388117537:web:4b8fdf0c2acce526d22360"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* タップ処理 */
window.toggleSeat = async (id) => {
  const seat = document.querySelector(`.seat[data-id="${id}"]`);
  const occupied = !seat.classList.contains("occupied");

  const time = occupied
    ? new Date().toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'})
    : "";

  await setDoc(doc(db,"seats",String(id)),{
    occupied,
    time
  });
};

/* リアルタイム同期 */
for(let i=1;i<=13;i++){
  onSnapshot(doc(db,"seats",String(i)), snap=>{
    if(!snap.exists()) return;

    const seat = document.querySelector(`.seat[data-id="${i}"]`);
    const label = document.getElementById(`label-${i}`);

    seat.classList.toggle("occupied", snap.data().occupied);
    label.textContent = snap.data().occupied
      ? `${i}\n${snap.data().time}`
      : i;
  });
}
</script>

</body>
</html>
